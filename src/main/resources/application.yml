
spring:
  config:
    activate:
      on-profile: prod1
    import: aws-parameterstore:/project-todo-community/hsj
  #    h2:
  #      console:
  #        enabled: true
  #        path: /h2
  #    datasource:
  #      url: jdbc:h2:mem:test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: create  # (1) ??? ?? ??
    show-sql: true      # (2) SQL ?? ??
    properties:
      hibernate:
        format_sql: true  # (3) SQL pretty print
  mail:
    host: smtp.naver.com
    port: 465
    username:
    password:
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.auth.connectiontimeout: 5000
      mail.smtp.auth.timeout: 5000
      mail.smtp.auth.writetimeout: 5000
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.enable.required: true

  redis:
    host: localhost
    port: 6379


aws:
  paramstore:
    enabled: true
    prefix: /project-todo-community
    profile-separator: _
    name: hsj

jwt.secret: uyioio3ljknklgy2uijhj5klovwg5yujah2khui3kjhui

jwt:
  key: uyioio3ljknklgy2uijhj5klovwg5yujah2khui3kjhui
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 720

mail:
  address:
    admin:

cloud:
  aws:
    credentials:
      accessKey: { AWS accessKey }  # AWS IAM AccessKey 적기
      secretKey: { AWS secretKey } # AWS IAM SecretKey 적기
    region:
      static: "ap-northeast-2"
    stack:
      auto: false
